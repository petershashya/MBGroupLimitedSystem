
<div class="modal fade" id="deletecertificateModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deletecertificateForm" method="post" action="{% url 'certificate_delete' certificate_obj.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Delete Certificate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete certificate <b>{{ certificate_obj.certificate_name }}</b>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="postdeletecertificate_button" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
