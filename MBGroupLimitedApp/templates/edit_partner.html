
<div class="modal fade" id="editpartnerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editpartnerForm" method="post" action="{% url 'partner_edit' partner_obj.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Partner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" value="{{ partner_obj.full_name }}">
          </div>
          <div class="mb-2">
            <label>Description</label>
            <input type="text" name="description" class="form-control" value="{{ partner_obj.description }}">
          </div>
          <div class="mb-2">
            <label>Mobile No</label>
            <input type="text" name="mobile_no" class="form-control" value="{{ partner_obj.mobile_no }}">
          </div>
          <div class="mb-2">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ partner_obj.email }}">
          </div>
          <div class="mb-2">
            <label>Region</label>
            <input type="text" name="region" class="form-control" value="{{ partner_obj.region }}">
          </div>
          <div class="mb-2">
            <label>Rank</label>
            <input type="text" name="partner_rank" class="form-control" value="{{ partner_obj.partner_rank }}">
          </div>
          <div class="mb-2">
            <label>Profile Image</label>
            <span class="d-flex justify-content-start align-items-center mb-2">
            {% if partner_obj.profile_image %}
              <img src="{{ partner_obj.profile_image.url }}" width="80" class="mt-1">
            {% endif %}
            </span>
            <input type="file" name="profile_image" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="posteditpartner_button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
