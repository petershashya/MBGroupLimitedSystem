
<div class="modal fade" id="editclientModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editclientForm" method="post" action="{% url 'client_edit' client_obj.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ client_obj.title }}">
          </div>
          <div class="mb-2">
            <label>Company Choice</label>
            <input type="text" name="company_choice" class="form-control" value="{{ client_obj.company_choice }}">
          </div>
          <div class="mb-2">
            <label>Mobile No</label>
            <input type="text" name="mobile_no" class="form-control" value="{{ client_obj.mobile_no }}">
          </div>
          <div class="mb-2">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ client_obj.email }}">
          </div>
          <div class="mb-2">
            <label>Region</label>
            <input type="text" name="region" class="form-control" value="{{ client_obj.region }}">
          </div>
          <div class="mb-2">
            <label>Profile Image</label>
            <span class="d-flex justify-content-start align-items-center mb-">
             {% if client_obj.profile_image %}
              <img src="{{ client_obj.profile_image.url }}" width="80" class="mt-1">
            {% endif %}
            </span>
            <input type="file" name="profile_image" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="posteditclient_button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
