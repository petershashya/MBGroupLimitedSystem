
<div class="modal fade" id="editcertificateModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editcertificateForm" method="post" action="{% url 'certificate_edit' certificate_obj.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit Certificate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label>Certificate Name</label>
            <input type="text" name="certificate_name" class="form-control" value="{{ certificate_obj.certificate_name }}">
          </div>
          <div class="mb-2">
            <label>Image</label>
            <span class="d-flex justify-content-start align-items-center mb-2">
            {% if certificate_obj.image %}
              <img src="{{ certificate_obj.image.url }}" width="80" class="mt-1">
            {% endif %}
            </span>
            <input type="file" name="image" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="posteditcertificate_button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
