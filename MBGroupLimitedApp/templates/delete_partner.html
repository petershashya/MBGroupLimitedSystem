<div class="modal fade" id="deletepartnerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deletepartnerForm" method="post" action="{% url 'partner_delete' partner_obj.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Delete Partner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete partner <b>{{ partner_obj.full_name }}</b>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="postdeletepartner_button" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
