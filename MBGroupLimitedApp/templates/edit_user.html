
<div class="modal fade" id="edituserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="edituserForm" method="post" action="{% url 'admin_user_edit' user_obj.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="is_active" {% if user_obj.is_active %}checked{% endif %}>
            <label class="form-check-label">Active</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="is_superuser" {% if user_obj.is_superuser %}checked{% endif %}>
            <label class="form-check-label">Superuser</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="postedituser_button" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
