
<div class="modal fade" id="deleteclientModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deleteclientForm" method="post" action="{% url 'client_delete' client_obj.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Delete Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete client <b>{{ client_obj.title }}</b>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="postdeleteclient_button" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
